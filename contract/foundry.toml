[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

[rpc_endpoints]
zerog_testnet = "https://evmrpc-testnet.0g.ai"
zerog_mainnet = "https://evmrpc.0g.ai"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
